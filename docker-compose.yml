version: "3"

services:
  mongo:
    image: mongo
    deploy:
      resources:
        limits:
          cpus: "0.75"
          memory: 1000M
    # env_file: .env-mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: rootAdmin
      MONGO_INITDB_ROOT_PASSWORD: rootAdminPwd
      MONGO_INITDB_DATABASE: admin
    networks:
      - code-network
    ports:
      - 27018:27017
    # command: mongod --auth --port 27017 --dbpath /data/db
    volumes:
      - ./tmp/mongodb:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    # - ./init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh  # mongo < 6

  mosquitto:
    image: eclipse-mosquitto
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 150M
    container_name: mosquitto
    ports:
      - ${MQTT_PORT}:${MQTT_PORT}
      - 9001:9001
    networks:
      - code-network
    volumes:
      - ./supply/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./supply/users:/mosquitto/config/users
      - ./tmp/mosquitto/data:/mosquitto/data
      - ./tmp/mosquitto/log:/mosquitto/log
    restart: always

  mqtt-bridge:
    build: ./mqtt-bridge
    container_name: mqtt-bridge
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 150M
    depends_on:
      - rest-api
    networks:
      - code-network
    restart: always
    user: "node"
    ports:
      - 3000:3000
    working_dir: /app
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - ./mqtt-bridge:/app
      - /app/node_modules

  rest-api:
    build: ./rest-api
    container_name: rest-api
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 150M
    depends_on:
      - mongo
    networks:
      - code-network
    restart: always
    user: "node"
    working_dir: /app
    environment:
      - NODE_ENV=${NODE_ENV}
    ports:
      - 3001:3001 #to outside host:container
    volumes:
      - ./rest-api:/app
      - /app/node_modules

  angular-app:
    image: nginx
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 100M
    container_name: angular-app
    networks:
      - code-network
    restart: always
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./angular-charts/dist/angular-charts:/usr/share/nginx/html
networks:
  code-network:
    driver: bridge
