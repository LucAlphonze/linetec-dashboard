<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    height: 75px;
    font-weight: 600;
    background: #fff;

    /* shadow */
    box-shadow: 0px 4px 16px 0px rgba(0, 0, 0, 0.08);
  }

  .navbar-menu {
    cursor: pointer;
  }
  .navbar-menu:hover {
    color: #cb3f45;
  }
</style>

<mat-toolbar class="toolbar flex items-center" *ngIf="isMenuRequired">
  <div class="grid grid-cols-3 grid-rows-1 gap-4 content-center">
    <div class="col-span-1 pl-5">
      <a routerLink="/" class="navbar-menu">
        <img
          src="assets/3- ISOTIPO LINETEC (T con fondo) PNG.png"
          alt=""
          class="lintec_logo"
      /></a>
    </div>
    <div class="col-span-1 pt-5">
      <a *ngIf="isAdminUser" routerLink="/home5" class="navbar-menu"
        >Formularios</a
      >
    </div>
    <div class="col-span-1 pt-5">
      <a *ngIf="isAdminUser" routerLink="/user" class="navbar-menu">Usuarios</a>
    </div>
  </div>

  <span class="spacer"></span>
  <div class="perfil">
    <p [attr.data-letters]="iniciales.toUpperCase()" class="profile"></p>
    <p *ngIf="!mobile" class="fullName">{{ fullName }}</p>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      class="navbar-menu m-5"
      (click)="logOut()"
    >

  <router-outlet class=""></router-outlet>
