<div class="grid grid-flow-row grid-cols-1 sm:grid-cols-1 p-3 fondo">
  <div class="p-3">
    <mat-card>
      <mat-card-header>
        <h2>Estrusione</h2>
      </mat-card-header>
      <mat-card-content>
        <canvas id="myChart"></canvas>
        <ngx-spinner
          bdColor="rgba(51,51,51,0.8)"
          size="medium"
          color="#fff"
          type="ball-spin-clockwise"
          [fullScreen]="false"
          name="grafico"
        >
        </ngx-spinner>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="grid grid-flow-row grid-cols-1 sm:grid-cols-2 p-3 fondo">
  <div class="p-3">
    <mat-card>
      <mat-card-header>
        <h2>Presión promedio por mes</h2>
      </mat-card-header>
      <mat-card-content>
        <canvas id="myChart3"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="p-3">
    <app-tabla></app-tabla>
  </div>

  <div class="p-3" *ngFor="let chart of chartList">
    <mat-card>
      <mat-card-header class="flex justify-between">
        <h2>{{ chart.nombre }}</h2>
        <button
          *ngIf="isAdminUser"
          mat-icon-button
          (click)="removerCharts(chart.nombre, chart._id)"
          matTooltip="Eliminar un gráfico"
        >
          <mat-icon color="warn">cancel</mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <canvas id="{{ chart.nombre }}"></canvas>
        <ngx-spinner
          bdColor="rgba(51,51,51,0.8)"
          size="medium"
          color="#fff"
          type="ball-spin-clockwise"
          [fullScreen]="false"
          name="grafico"
        >
        </ngx-spinner>
      </mat-card-content>
    </mat-card>
  </div>
</div>
