<mat-card class="mat-elevation-z8 carta">
  <mat-card-header>
    <h2>Alerta de valores excedidos</h2>
  </mat-card-header>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="exceed_value">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Valor Excedido
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.valor_lectura.toFixed(2) }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Hora que se excedio el valor
        </th>
        <td mat-cell *matCellDef="let element">{{ element.time_stamp }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="NE_Time_Stamp">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Hora que se normaliz√≥ el valor
        </th>
        <td mat-cell *matCellDef="let element">{{ element.cTime_stamp }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="exceed_time">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>
          Tiempo que se excedio el valor
        </th>
        <td mat-cell *matCellDef="let element">{{ element.time }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
