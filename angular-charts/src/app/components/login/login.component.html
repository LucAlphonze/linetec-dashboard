<mat-card>
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="loginForm"
      (ngSubmit)="proceedLogin()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>
      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">submit</button>
        <a routerLink="/register" mat-raised-button color="accent">new user</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
