<mat-card class="carta">
  <mat-card-header>
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="loginForm"
      (ngSubmit)="proceedLogin()"
    >
      <div class="flex flex-col p-5">
        <mat-form-field class="">
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field class="">
          <mat-label>Contrase√±a</mat-label>
          <input type="password" matInput formControlName="password" />
        </mat-form-field>
      </div>
      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">Ingresar</button>
        <a routerLink="/register" mat-raised-button color="accent"
          >Nuevo usuario</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
