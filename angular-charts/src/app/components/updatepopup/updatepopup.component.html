<mat-card>
  <mat-card-header>
    <h2>Update User</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="registerform"
      (ngSubmit)="updateUser()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="">Select Role </mat-option>
            <mat-option *ngFor="let item of rolelist" [value]="item._id">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-checkbox formControlName="isActive">Is Active? </mat-checkbox>
      </div>
      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">Update</button>
        <a mat-dialog-close mat-raised-button color="accent">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
