<mat-card class="carta mat-elevation-z">
  <mat-card-header>
    <h2>Formulario de pa√≠s</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col p-3">
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> Formulario de pais </mat-panel-title>
          </mat-expansion-panel-header>
          <form
            class="example-form"
            [formGroup]="paisForm"
            (ngSubmit)="createPais()"
            (submit)="paisForm.reset()"
          >
            <mat-form-field class="">
              <mat-label>Nombre de pais</mat-label>
              <input matInput formControlName="nombre" />
            </mat-form-field>

            <div class="m-1">
              <button class="m-3" mat-raised-button color="primary">
                Enviar
              </button>
            </div>
          </form>
        </mat-expansion-panel>
      </mat-accordion>
    </div>

    <div class="flex flex-col p-3">
      <mat-form-field>
        <mat-label>Elegir un pais</mat-label>

        <mat-select (click)="GetAllPaises()" (selectionChange)="(!completed)">
          <mat-option
            *ngFor="let pais of listPaises"
            [value]="pais._id"
            (click)="[setPais(pais._id, pais.nombre)]"
          >
            <p>{{ pais.nombre }}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-button matStepperNext type="button">Siguiente</button>
  </mat-card-content>
</mat-card>
