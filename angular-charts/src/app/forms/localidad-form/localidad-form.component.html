<mat-card>
  <mat-card-header>
    <h2>Formulario de Localidad</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="localidadForm"
      (ngSubmit)="createLocalidad()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>Provincia</mat-label>
          <mat-select
            (click)="GetAllProvincias()"
            formControlName="id_provincia"
          >
            <mat-option value="">Elegir una provincia </mat-option>
            <mat-option
              *ngFor="let provincia of listProvincias"
              [value]="provincia._id"
            >
              <p>{{ provincia.nombre }}</p>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Nombre de Localidad</mat-label>
          <input matInput formControlName="nombre" />
        </mat-form-field>
      </div>
      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
