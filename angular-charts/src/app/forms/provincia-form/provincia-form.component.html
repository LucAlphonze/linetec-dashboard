<mat-card>
  <mat-card-header>
    <h2>Formulario de Provincia</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="provinciaForm"
      (ngSubmit)="createProvincia()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>Pais</mat-label>
          <mat-select (click)="GetAllPaises()" formControlName="id_pais">
            <mat-option value="">Elegir un pais </mat-option>
            <mat-option *ngFor="let pais of listPaises" [value]="pais._id">
              <p>{{ pais.nombre }}</p>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Nombre de Provincia</mat-label>
          <input matInput formControlName="nombre" />
        </mat-form-field>
      </div>
      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
