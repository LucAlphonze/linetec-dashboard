<mat-card>
  <mat-card-header><h2 class="titulo">Elegir un trigger</h2> </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col p-3">
      <mat-form-field>
        <mat-label>Seleccionar una opcion del listado</mat-label>
        <mat-select>
          <div class="flex flex-col p-5" *ngFor="let trigger of listTriggers">
            <mat-option
              [value]="trigger._id"
              (click)="
                [
                  setTrigger(trigger._id, trigger.nombre, trigger.descripcion),
                  StreamTriggerSelected(trigger._id)
                ]
              "
            >
              <p>{{ trigger.nombre }}</p>
            </mat-option>
            <mat-divider></mat-divider>
            <p>
              {{ trigger.descripcion }}
            </p>
          </div>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
