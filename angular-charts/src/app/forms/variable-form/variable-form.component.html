<mat-card>
  <mat-card-header>
    <h2>Formulario de Variables</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="variableForm"
      (ngSubmit)="crearVariable()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>descripcion de la variable </mat-label>
          <input matInput formControlName="nombre" />
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>valor del trigger </mat-label>
          <input matInput formControlName="trigger_valor" />
        </mat-form-field>
      </div>

      <div>
        <mat-accordion>
          <mat-expansion-panel (click)="GetAllVariables()" hideToggle>
            <mat-expansion-panel-header>
              <mat-panel-title> Listado de variables</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-list role="list" *ngFor="let variable of listaVariables">
              <mat-list-item role="listitem">
                {{ variable.nombre }}
                <a
                  (click)="borrarVariable(variable._id)"
                  class="m-3"
                  mat-raised-button
                  color="warn"
                >
                  eliminar
                </a>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">submit</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
