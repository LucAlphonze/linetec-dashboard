<mat-card>
  <mat-card-header>
    <h2>Formulario de proceso</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="variableForm"
      (ngSubmit)="crearVariable()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>descripcion de la variable </mat-label>
          <input matInput formControlName="nombre" />
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Proceso</mat-label>
          <mat-select (click)="GetAllProcesos()" formControlName="id_proceso">
            <mat-option value="">Elegir un proceso </mat-option>
            <mat-option
              *ngFor="let proceso of listProcesos"
              [value]="proceso._id"
            >
              <p>{{ proceso.descripcion }}</p>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Maquina</mat-label>
          <mat-select (click)="GetAllMaquinas()" formControlName="id_maquina">
            <mat-option value="">Elegir una maquina </mat-option>
            <mat-option
              *ngFor="let maquina of listMaquina"
              [value]="maquina._id"
            >
              <p>{{ maquina.nombre }}</p>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Es automatica?</mat-label>
          <mat-select formControlName="es_automatica">
            <mat-option value="true">SI</mat-option>
            <mat-option value="false">NO</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">submit</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
