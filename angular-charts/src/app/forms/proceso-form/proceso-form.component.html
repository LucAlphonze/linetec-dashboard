<mat-card>
  <mat-card-header>
    <h2>Formulario de proceso</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="procesoForm"
      (ngSubmit)="crearProceso()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>descripcion del proceso</mat-label>
          <input matInput formControlName="descripcion" />
        </mat-form-field>
      </div>
      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">submit</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
