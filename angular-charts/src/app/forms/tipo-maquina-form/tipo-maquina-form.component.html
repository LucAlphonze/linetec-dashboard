<mat-card>
  <mat-card-header
    ><h2 class="titulo">Elegir un tipo de máquina</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col p-3">
      <mat-form-field>
        <mat-label>Elegir un Tipo de maquina</mat-label>
        <mat-select>
          <div class="flex flex-col p-5" *ngFor="let tipo of listTipoMaquina">
            <mat-option
              [value]="tipo._id"
              (click)="
                [setTipo(tipo._id, tipo.nombre), StreamTipoSelected(tipo._id)]
              "
            >
              <p>{{ tipo.nombre }}</p>
            </mat-option>
            <mat-divider></mat-divider>
            <p>
              {{ tipo.descripcion }}
            </p>
            <button
              mat-icon-button
              (click)="[$event.stopPropagation(), openDialog(tipo._id)]"
            >
              <mat-icon class="delete_icon">delete</mat-icon>
            </button>
          </div>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header
    ><h2 class="titulo">Ingresar un nuevo tipo de máquina</h2>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col">
      <form
        class="example-form"
        [formGroup]="tipoMaquinaForm"
        (ngSubmit)="createTipoMaquina()"
        (submit)="tipoMaquinaForm.reset()"
      >
        <div class="grid grid-cols-3 grid-rows-3">
          <div class="col-span-3">
            <mat-form-field class="">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" />
            </mat-form-field>
          </div>
          <div class="col-span-3">
            <mat-form-field class="">
              <mat-label>descripcion</mat-label>
              <input matInput formControlName="descripcion" />
            </mat-form-field>
          </div>

          <div class="col-span-3 justify-self-end">
            <button
              class="boton"
              mat-raised-button
              [disabled]="
                !tipoMaquinaForm.value.nombre ||
                !tipoMaquinaForm.value.descripcion
              "
            >
              Registrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </mat-card-content>
</mat-card>
