<mat-card>
  <mat-card-header>
    <h2>Formulario Tipo Maquina</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="tipoMaquinaForm"
      (ngSubmit)="createTipoMaquina()"
    >
      <div class="flex flex-col">
        <mat-form-field class="">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="descripcion" />
        </mat-form-field>

        <mat-form-field class="">
          <mat-label>Observaciones</mat-label>
          <input matInput formControlName="observaciones" />
        </mat-form-field>
      </div>
      <div class="m-1">
        <button class="m-3" mat-raised-button color="primary">submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
